<div *ngIf="isLoggedIn">
  <button mat-raised-button color="primary" (click)="openCreateThreadModal()">Utwórz nowy temat</button>
</div>
<div class="full-width container">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="topic">
      <mat-header-cell *matHeaderCellDef> Temat </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a [routerLink]='["/thread", element.id]'>{{element.topic}}</a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdBy">
      <mat-header-cell *matHeaderCellDef> Autor </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdBy.userName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdOn">
      <mat-header-cell *matHeaderCellDef> Utworzono </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdOn}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="repliesCount">
      <mat-header-cell *matHeaderCellDef> Postów </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.repliesCount}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="threadListing.totalCount"
                 [pageSize]="pageSize"
                 (page)="pageChanged($event)">
  </mat-paginator>
</div>
