<div *ngIf="isLoggedIn">
  <button mat-raised-button color="primary" (click)="createThread()">Utwórz nowy temat</button>
</div>
<div class="full-width container">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="topic">
      <mat-header-cell *matHeaderCellDef> Temat </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.topic}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdBy">
      <mat-header-cell *matHeaderCellDef> Autor </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdBy.userName}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdOn">
      <mat-header-cell *matHeaderCellDef> Utworzono </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdOn}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="repliesCount">
      <mat-header-cell *matHeaderCellDef> Postów </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.repliesCount}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="threadListing.totalCount"
                 [pageSize]="pageSize"
                 (page)="pageChanged($event)">
  </mat-paginator>
</div>
